<!--

    Stiliaus taisykles sablonas:
    stiliaus savybe: reiksme;

    Padding - elementu isputimas

    Elementu tarpusavio atsistumimas:

    margin: 0%;     ---visomis kryptimis
    margin-left: 0%;
    margin-top: 0%;
    margin-right: 0%;
    margin-bottom: 0%;

    Elementu atvaizdavimo budai:

    display: block;           daugumos elementu pradine reiksme - elementai krenta stulpeliu
    display: inline;          vos keletas - elementai krenta eilute, su galimybe dalimi persikelti i nauja eilute, jei netilpo
    display: none;            vos keletas - elementai nesimato/nerodomi
    display: inline-block;    vos keletas - elementai krenta eilute, bet jei visas netelpa, tai visas krenta i nauja eilute ir niekada nebuna platesnis nei tevinis elementas.

    Priverstinis elementu nustumimas (horizontaliai) nurodyta kryptimi:

    float: left;
    float: right;

    Paprastas (standartizuotas) budas kurti universalia struktura (Sventa Marija):

    display: inline-block; (tevinis elementas)
    width: 100%;
    float: left;

    Visos tekstines stiliaus savybes gali buti paveldetos is teviniu elementu.

    Border-radius savybe:

    Maksimaliai apvalinti kampa procentineje israiskoje gali apvalinti nuo 0% iki 50%
    O px (absoliutus skaiciavimo vienetas) israiskoje gali apvalinti maksimaliai puse savo trumpiausios krastines, patikrinti galim su inspect tools.

-->
